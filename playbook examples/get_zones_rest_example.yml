- hosts: localhost
  vars_files:
    - external_vars.yml
  tasks:
  - bluecat:
      username: "{{ username }}"
      password: "{{ password }}"
      protocol: "{{ protocol }}"
      domain: "{{ domain }}"
      version: "{{ version }}"
      resource: zone
      action: getall
      resource_path:
        - zone: "{{ zone }}"
    register: result

  - debug:
      var: result
